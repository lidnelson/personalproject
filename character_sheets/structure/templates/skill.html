{% extends "layout.html" %}
{% block page_content %}
<h2>Skills</h2>
<div class="form">
<form method='POST', action="">
	{{ form.hidden_tag() }}
	<div class="form-group">
		{{ form.skills_what.label }}
		{{ form.skills_what }}
	</div>
	<div class="form-group">
		{{ form.skills_used.label }}
		{{ form.skills_used }}
	</div>
	<div align="center">
	<p>Do you want to add another skill?</p>

	<span class="form-group">
		{{ form.submit_yes }}
		{{ form.submit_no }}
	</span>
	</div>
</form>
</div>		

	
{% endblock %}
